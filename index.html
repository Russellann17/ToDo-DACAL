<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div id="task-form">
            <input type="text" id="task-description" placeholder="Enter a new task">
            <button class="add-task" onclick="addTask()">Add Task</button>
        </div>
        <div id="task-container">
            <table id="task-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="task-list"></tbody>
            </table>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2>Edit Task</h2>
            <input type="text" id="edit-description" placeholder="Edit task description">
            <button class="save" onclick="saveTask()">Save Changes</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
